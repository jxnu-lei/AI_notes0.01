<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI笔记插件</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      position: relative;
      overflow: hidden;
    }
    
    /* 确保所有容器都跟随body宽度 */
    .popup-container, .popup-content-wrapper, .popup-header, .chat-container, 
    .chat-messages, .chat-input-container, .header-content, .model-selector {
      width: 100%;
      box-sizing: border-box;
    }
    
    .popup-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      /* 确保内容不会溢出容器 */
      overflow: hidden;
    }
    
    /* 内容容器 */
    .popup-content-wrapper {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* 头部样式 */
    .popup-header {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    

    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-info {
      flex: 1;
      margin-right: 1rem;
    }
    
    .header-info h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0 0 0.25rem 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .header-info p {
      font-size: 0.75rem;
      opacity: 0.9;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .header-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .action-button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      padding: 0.5rem;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .action-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    /* 聊天容器 */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem 1.5rem;
      /* 确保内容不会溢出容器 */
      overflow: hidden;
    }
    
    /* 模型选择器 */
    .model-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    
    .model-selector label {
      font-size: 0.75rem;
      color: #64748b;
      font-weight: 500;
    }
    
    .model-selector select {
      flex: 1;
      padding: 0.25rem;
      border: none;
      border-radius: 4px;
      font-size: 0.75rem;
      background-color: #f8fafc;
      color: #1e293b;
    }
    
    /* 聊天消息区域 */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      /* 设置合理的最小高度，确保它不会被过度挤压 */
      min-height: 100px;
      /* 使用百分比计算最大高度，确保输入区域有足够空间 */
      max-height: calc(100% - 80px);
      scroll-behavior: smooth;
      /* 确保消息区域在输入区域上方 */
      margin-bottom: 1rem;
    }
    
    /* 消息样式 */
    .message {
      display: flex;
      gap: 0.75rem;
      max-width: 100%;
    }
    
    .message.user {
      flex-direction: row;
    }
    
    .message.ai {
      flex-direction: row;
    }
    
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .message.user .message-avatar {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
    }
    
    .message.ai .message-avatar {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }
    
    .message-content {
      flex: 1;
      max-width: 80%;
    }
    
    .message.user .message-content {
      text-align: left;
    }
    
    .message.ai .message-content {
      text-align: left;
    }
    
    .message-text {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.875rem;
      line-height: 1.4;
    }
    
    .message.user .message-text {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      border-bottom-left-radius: 4px;
    }
    
    .message.ai .message-text {
      background-color: white;
      color: #1e293b;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 4px;
    }
    
    /* 聊天输入区域 */
    .chat-input-container {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background-color: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      /* 确保输入区域位于底部，不会被挤压 */
      align-self: stretch;
      min-height: 60px;
      /* 固定宽度，确保它不会超出屏幕 */
      width: 100%;
      box-sizing: border-box;
      /* 确保输入区域始终位于底部 */
      position: relative;
      bottom: 0;
      /* 防止输入区域被挤压 */
      flex-shrink: 0;
    }
    
    .chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      background-color: #f8fafc;
      color: #1e293b;
      resize: none;
      min-height: 40px;
      overflow-y: auto;
      /* 移除最大高度限制，让输入框能根据容器自由调整高度 */
      max-height: none;
    }
    
    .chat-input:focus {
      outline: none;
      background-color: white;
      /* 确保焦点框跟随输入框高度变化 */
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .send-button {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      border: none;
      border-radius: 8px;
      padding: 0 1rem;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
    }
    
    .send-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
    }
    
    .send-button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* 加载状态 */
    .loading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background-color: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
    
    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #f1f5f9;
      border-top: 2px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 0.75rem;
      color: #64748b;
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    
    /* 响应式设计 */
    @media (max-width: 420px) {
      .popup-header,
      .chat-container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .message-content {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- 内容包装器 -->
    <div class="popup-content-wrapper">
      <!-- 头部 -->
      <div class="popup-header">
        <div class="header-content">
          <div class="header-info">
          <h1>AI笔记</h1>
          <p>智能笔记管理工具</p>
        </div>
        <div class="header-actions">
          <button class="action-button" id="logs-button" title="日志" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
          </button>
          <button class="action-button" id="settings-button" title="设置">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
          <button class="action-button" id="help-button" title="帮助">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <path d="M12 17h.01"></path>
            </svg>
          </button>
        </div>
        </div>
      </div>
      
      <!-- 聊天容器 -->
      <div class="chat-container">
        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chat-messages">
          <!-- 欢迎消息 -->
          <div class="message ai">
            <div class="message-avatar">AI</div>
            <div class="message-content">
              <div class="message-text">
                嗨！我是你的AI笔记助手。请输入你想要记录的内容，我会帮你提炼、总结并分类存储到本地路径中。
              </div>
            </div>
          </div>
        </div>
        
        <!-- 聊天输入区域 -->
        <div class="chat-input-container" id="chat-input-container">
          <textarea class="chat-input" id="chat-input" placeholder="输入你想要记录的内容..." rows="1"></textarea>
          <button class="send-button" id="send-button">发送</button>
        </div>
      </div>
      
      <!-- 日志面板 -->
      <div class="logs-panel" id="logs-panel" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; z-index: 1000; overflow-y: auto; padding: 1.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #e2e8f0;">
          <h2 style="font-size: 1.25rem; font-weight: 700; color: #1e293b;">日志信息</h2>
          <div style="display: flex; align-items: center; gap: 0.75rem;">
            <button id="back-to-main-button-right" class="action-button" title="返回主页面" style="background: #6366f1; color: white;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
            <button id="close-logs-button" class="action-button" title="关闭日志" style="background: #6366f1; color: white;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>
        <div id="logs-content" style="font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 0.875rem; line-height: 1.5; color: #334155; background-color: #f8fafc; padding: 1rem; border-radius: 8px; border: 1px solid #e2e8f0; max-height: calc(100% - 80px); overflow-y: auto;"></div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
